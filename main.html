<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <meta>
    </head>
    <body>
        <header></header>
        
            <div class="flex-container_head" id="header">
                <img src="icons/phone.png" alt="phone" class="flex-container_element-1">
                <img src="icons/tablet.png" alt="tablet" class="flex-container_element-2">
                <img src="icons/pc.png" alt="pc" class="flex-container_element-3">
            </div>
        
        <div class="blackline">
            <button onclick="document.getElementById('sidebared').classList.toggle('open')">Menu</button>
        </div>
        <div id="sidebared">
            <button onclick="document.getElementById('sidebared').classList.remove('open')" id="closebutton">
                <img src="icons/Cross-lines.png" alt="X" width="30px" height="30px">
            </button>
            <div class="sidediv" id="0"><button onclick="numberpage=0"> </button></div>
            <div class="sidediv" id="1"><button onclick="numberpage=1"> </button ></div>
            <div class="sidediv" id="2"><button onclick="numberpage=2"> </button></div>
            <div class="sidediv" id="3"><button onclick="numberpage=3"> </button></div>
            <div class="sidediv" id="4"><button onclick="numberpage=4"> </button></div>
        </div>

            <div class="flex-container_body" id="body">
                <div class="flex-container_element-1" id="image">
                    <img src="image/main.png" alt="main image" width="300px" height="300px">
                </div>
                <div class="flex-container_element-2" id="text_right">
                </div>
            </div>
        
    </body>
    <script src="script.js" type="text/javascript"></script>
</html>
